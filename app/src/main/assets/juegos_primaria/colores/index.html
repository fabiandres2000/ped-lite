<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flags Game</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="../bootstrap/all.css">
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
    <script src="../bootstrap/jquery.min.js"></script>
    <script src="../bootstrap/sweetalert.js"></script>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="row" style="padding-top: 18%">
      <div class="col-lg-9">
        <div class="container text-center" style="margin-top: 123px; max-width: 90% !important; background-color: transparent;">
          <h2 class="titulo">Arrastre y suelte los colores <br> sobre sus respectivos nombres</h2>
          <hr>
          <div class="draggable-objects row"></div>
          <div class="drop-points row" style="margin-top: 100px"></div>
        </div>
        <div class="controls-container">
          <p id="result"></p>
          <button id="start">Start Game</button>
        </div>
      </div>
      <div class="col-lg-2">
        <div class="container" style="margin-top: -34px;max-width: 100% !important;padding-bottom: 10px;padding-top: 0px;box-shadow: 1px 1px 20px #008a7d;">
          <br>
          <h3>Opciones</h3>
          <hr>
          <div class="nuevo-juego" onclick="startGame()">
            Nuevo Juego
          </div>
          
          <div onclick="history.back()" class="volver">
              Volver
          </div>
        </div>
      </div>
      <div class="col-1"></div>
    </div>
    
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
