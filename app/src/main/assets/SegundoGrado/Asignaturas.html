  <script>
    $(document).ready(function () {
      $.extend({

        CargarAreas: function () {
          const xhttp = new XMLHttpRequest();
          xhttp.open("GET", "Areas.json", true);
          xhttp.send();
          xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
              let datos = JSON.parse(xhttp.responseText);
              var contenido = "";
              for (let item of datos) {
                contenido +=
                  '  <div class="col-xl-3 col-lg-12 gradientediv" onclick="$.CargarAsignaturas(' + item.id + ')">' +
                  '<input type="hidden" value="' + item.nomare + '" class="form-control" id="nomArea' + item.id + '" value="" /><div class="card hvr-grow-shadow">' +
                  '<div class="card text-center">' +
                  '<div class="card-content">' +
                  '<img class="card-img-top img-fluid" src="Imagenes/' + item.url_img + '" alt="Card image cap">' +
                  '<div class="card-body">' +
                  '<h4 class="card-title">' + item.nomare + '</h4>' +
                  "</div>" +
                  "</div>" +
                  "</div>" +
                  "</div>" +
                  "</div>";

              }
              $("#Areas").html(contenido);
            };

          }
        },
        CargarAsignaturas: function (Area) {
          $("#div-areas").hide();
          $("#div-asignaturas").show();
          $("#btn_AtrasAreas").show();

          const xhttp = new XMLHttpRequest();
          xhttp.open("GET", "AsigGrado.json", true);
          xhttp.send();
          xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
              let datos = JSON.parse(xhttp.responseText);

              let arrayAsig = datos.filter((e) => e.are == Area);

              var contenido = "";
              for (let item of arrayAsig) {
                contenido +=
                  '  <div class="col-xl-3 col-lg-12 gradientediv" onclick="$.EntrarContenido(' + item.idmd + ')">' +
                  '<input type="hidden" value="' + item.asig + '" class="form-control" id="nomAsig' + item.idmd + '" value="" /><div class="card hvr-grow-shadow">' +
                  '<div class="card text-center">' +
                  '<div class="card-content">' +
                  '<img class="card-img-top img-fluid" src="Imagenes/' + item.url_img + '" alt="Card image cap">' +
                  '<div class="card-body">' +
                  '<h4 class="card-title">' + item.asig + '</h4>' +
                  "</div>" +
                  "</div>" +
                  "</div>" +
                  "</div>" +
                  "</div>";

              }
              $("#Asignaturas").html(contenido);
            };

          }
        },
        EntrarContenido: function (id) {
          let NomAsig = $("#nomAsig" + id).val();

          location.href = 'ContenidoAsignatura.html?id=' + id + "&Asig=" + NomAsig;


        },
        AtrasAreas: function(){
          $("#div-areas").show();
          $("#div-asignaturas").hide();
          $("#btn_AtrasAreas").hide();

        }
      });

      $.CargarAreas();
    });
  </script>
